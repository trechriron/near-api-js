name: Pull Request

on:
  pull_request:

  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest

    services:
      kurtosis-localnet:
        image: kurtosistech/near-kurtosis-module:0.5.31
        ports:
          - 8332:8332

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Kurtosis
      run: |
        echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
        sudo apt update
        sudo apt install kurtosis-cli=0.49.9
        kurtosis config init send-metrics
        kurtosis engine start

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Lint
      run: pnpm lint

    - name: Test
      run: pnpm test
